<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        100px
        <p>Text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">div 4</div>
    </div>
    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">1fr</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
    </div>
    <div
      style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 50px 1fr 2fr 75px;
      "
    >
      <div
        style="background-color: lightblue; height: 16px; border-style: outset"
      >
        50
      </div>
      <div
        style="
          background-color: rgb(37, 214, 46);
          height: 16px;
          border-style: outset;
        "
      >
        1 fr
      </div>
      <div
        style="background-color: lightpink; height: 16px; border-style: outset"
      >
        2fr
      </div>
      <div
        style="background-color: lightblue; height: 16px; border-style: outset"
      >
        75
      </div>
    </div>
  </body>
</html>
