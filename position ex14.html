<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice Ex</title>
  </head>
  <body style="height: 3000px">
    <div style="display: flexbox; grid-template-columns: 1fr 1fr">
      <div
        style="
          display: flex;
          flex-direction: row;
          position: fixed;
          top: 0px;
          right: 0px;
          bottom: 0px;
          background-color: aqua;
        "
      >
        <div
          class="right1"
          style="
            color: white;

            display: flex;
            flex: 1;

            bottom: 0px;
            background-color: green;
          "
        >
          right 1
        </div>
        <div style="display: flex; flex: 1; background-color: rgb(128, 0, 122)">
          right 2
        </div>
      </div>

      <div
        style="
          position: fixed;
          display: flex;
          flex: 1;
          top: 0px;

          justify-content: center;
          align-items: center;
          bottom: 20px;
          left: 0px;
          background-color: rgba(0, 0, 0, 0.18);
        "
      >
        <div
          style="
            padding-bottom: 12px;
            background-color: white;
            width: 300px;

            border-radius: 8px;
            padding-left: 12px;
            padding-top: 12px;
          "
        >
          <p
            style="
              font-size: 18px;
              font-family: Arial, Helvetica, sans-serif;
              font-weight: bold;
            "
          >
            Modal Title
          </p>
          <p style="font-size: 12px; font-family: Arial, Helvetica, sans-serif">
            This is modal
          </p>
          <button>Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
